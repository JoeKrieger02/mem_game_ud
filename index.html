<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="css/main.css">
   </head>
   <body>
      <div class="container">
         <header>
            <h1>Matching Game</h1>
         </header>
         <section class="score-panel">
            <div class="user_interface">
               <ul class="stars">
                  <li><i class="fa fa-star" id="starThree"></i></li>
                  <li><i class="fa fa-star" id="starTwo"></i></li>
                  <li><i class="fa fa-star" id="starOne"></i></li>
               </ul>
               <span class="moves" id="moves"></span><span id="movesText"> Rating </span>
            </div>
            <div id="timer"><span id="timer-text">Timer: </span>
               <label class="minutes">00</label>:<label class="seconds">00</label>
            </div>
            <div class="restart" id="restart">
               <span id="restart-text">Restart: </span><i class="fa fa-repeat"></i>
            </div>
         </section>
         <ul class="deck">
         </ul>
      </div>
      <div id="win-modal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <h1>YOU WON !</h1>
            <h3>Game completed in <span class="minutes">0</span> minutes and <span class="seconds">0</span> seconds.</h3>
            <h3>It took you <span id="total-moves">0</span><span id="star-rating-text"> moves. Your Rating: </span><span id="total-stars">0</span> stars.</h3>
            <button type="button" class="button" id="play-again-btn">
            Play again!
            </button>
         </div>
      </div>
      <script src="js/app.js" async></script>
   </body>
</html>
